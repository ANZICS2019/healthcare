runtime: python37
service: audit-backend

# TODO: tweak this, it may need more memory/CPU. B1 is smallest (128MB, 600MHz).
# https://cloud.google.com/appengine/docs/standard/python/configuration-files
instance_class: B1
# As this service is only used as a cron job or for file change notifications, it only needs a
# single instance with a short idle timeout.
basic_scaling:
  idle_timeout: 10m
  max_instances: 1

handlers:
- url: /
  script: auto

env_variables:
    CLOUD_STORAGE_BUCKET: <gcs_bucket_name> # REPLACE THIS WITH THE BUCKET CONTAINING CONFIGS.
    # Path to the project config YAML file withing CLOUD_STORAGE_BUCKET.
    PROJECT_CONFIG_YAML_PATH: configs/project_config.yaml
